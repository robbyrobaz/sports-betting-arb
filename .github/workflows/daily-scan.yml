name: Hourly Sportsbook Scan

on:
  workflow_dispatch:  # Manual trigger only
  
  # NOTE: Scheduled runs are DISABLED because:
  # - GitHub Actions has unreliable 5-minute scheduling
  # - Minimum interval is often 10-15 minutes
  # - Local cron job is more reliable
  # - See: /home/rob/.openclaw/workspace/scripts/sports-betting-scan.sh
  
  # To manually trigger: gh workflow run daily-scan.yml

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          python3 scripts/scraper.py
      
      - name: Run detector
        run: |
          python3 scripts/detector.py
      
      - name: Generate JSON reports
        run: |
          python3 scripts/report.py
      
      - name: Format human-readable markdown
        run: |
          python3 scripts/format-report.py
      
      - name: Organize files
        run: |
          mkdir -p raw
          mv reports/*.json raw/ 2>/dev/null || true
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/
          git commit -m "Auto: Daily scan results $(date +'%Y-%m-%d %H:%M:%S UTC')" --allow-empty
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Report status
        if: always()
        run: |
          echo "âœ… Scan completed at $(date)"
          echo "Results available in /reports/"
